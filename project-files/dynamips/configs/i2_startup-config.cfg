!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Babu-R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username Babu-R1 password 0 babu
username Babu-R3 password 0 babu
!
!
ip tcp synwait-time 5
!
!
!
interface Loopback0
 ip address 12.0.0.1 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial3/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial3/1
 ip address 10.0.0.1 255.0.0.0
 encapsulation ppp
 serial restart-delay 0
 ppp authentication chap babu
!
interface Serial3/2
 ip address 30.0.0.2 255.0.0.0
 encapsulation ppp
 serial restart-delay 0
 ppp authentication chap babu
!
interface Serial3/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 network 10.0.0.0
 network 30.0.0.0
 no auto-summary
!
no ip http server
!
ip forward-protocol nd
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
